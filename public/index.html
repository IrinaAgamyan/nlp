<html lang="en">
  <head>
    <base href="/nlp" />
    <meta charset="utf-8">
	<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

	  <title>WebApplication</title>
	  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
	  <script>
          function onPlay(e, id, text){
              var el = document.getElementById(e.id);
              if (el.classList[2] == 'btn-play'){
                  btns = document.getElementsByClassName("bs");
                  for(var i = 0; i < btns.length; i++){
                      btns[i].click();
				  }
                  responsiveVoice.speak(text);
                  el.className = el.className.replace('fa-play', 'fa-pause');
                  el.className = el.className.replace('btn-play', 'btn-pause');
              }
              else if (el.classList[2] == 'btn-resume'){
                  responsiveVoice.resume();
                  el.className = el.className.replace('fa-play', 'fa-pause');
                  el.className = el.className.replace('btn-resume', 'btn-pause');
              }
              else{
                  responsiveVoice.pause();
                  el.className = el.className.replace('fa-pause', 'fa-play');
                  el.className = el.className.replace('btn-pause', 'btn-resume');
              }
              document.getElementById(id).className = document.getElementById(id).className.replace('none', 'btn-stop');
          }

          function onStop(e,id){
              e.className = e.className.replace('btn-stop', 'none');
              var el = document.getElementById(id);
              el.className = el.className.replace('fa-pause', 'fa-play');
              el.className = el.className.replace('btn-pause', 'btn-play');
              el.className = el.className.replace('btn-resume', 'btn-play');
              responsiveVoice.speak("");
          }
          function stopAll(){
              btns = document.getElementsByClassName("bs");
              for(var i = 0; i < btns.length; i++){
                  btns[i].click();
              }
		  }
	  </script>
  </head>
